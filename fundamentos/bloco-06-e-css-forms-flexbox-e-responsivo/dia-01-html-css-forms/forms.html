<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="form-header">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
<main>
 <form id="cv-form"> 
   <div class="form-row">
    <fieldset>   
     <div class="line-content">
       <label for="name">Nome: </label>
       <input type="text" name="name" id="name" maxlength="40" required>    
   </div>
   
   <div class="line-content">
     <label for="email">Endereço de e-mail</label>
     <input class="email-input" type="email" id="email" maxlength="50" required>  
   </div> 

   <div class="line-content">
     <label for="cpf-number">CPF: </label>
     <input type="text" name="cpf" id="cpf-number" maxlength="11" required>
   </div>

   <div class="line-content">
     <label for="address">Endereço: </label>
     <input type="text" name="address" id="addres" maxlength="200" required>
   </div>

   <div class="line-content">
     <label for="city">Cidade: </label>
     <input type="text" name="city" id="city" maxlength="28" required> 
   </div>

   <div class="line-content">
     <label for="state">Estado: </label>
     <select name="state" id="state" required>
       <option disabled selected value>Selecione seu estado</option>
     </select> 
   </div>


   
</main>          
</body>
</html>
